version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # /apps/web
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "web"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # /apps/docs
  - package-ecosystem: "npm"
    directory: "/apps/docs"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docs"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # /packages/ui
  - package-ecosystem: "npm"
    directory: "/packages/ui"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "ui"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # /packages/sdk
  - package-ecosystem: "npm"
    directory: "/packages/sdk"
    schedule:
      interval: "monthly"
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "sdk"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
